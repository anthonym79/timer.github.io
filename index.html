<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and background styling */
        body {
            background-color: #f9f3e9; /* Soft beige color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif; /* Elegant, classic font */
            color: #4d4b47; /* Dark brown-gray for text */
            min-height: 100vh;
            padding: 20px;
			overflow-y: auto; /* Enable vertical scrolling */  
        }

        /* Animated hearts container */
        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none; /* Initially hidden until countdown ends */
        }

        /* Individual hearts styling and animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: transparent;
            animation: float 8s ease-in infinite;
            opacity: 0.7;
        }

        /* Randomize heart sizes and positions */
        .heart svg {
            fill: #e27d7d; /* Soft red color for hearts */
            transform: scale(3);
            opacity: 0.9;
        }

        /* Keyframes for heart float animation */
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Letter container */
        .letter {
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            line-height: 1.6;
            font-size: 1.1em;
            text-align: left;
            display: none; /* Hidden until countdown ends */
            position: relative;
            z-index: 1; /* Place above heart animation */
			margin: auto;
        }

        /* Heading styling */
        .letter h1 {
            font-family: 'Brush Script MT', cursive; /* Romantic cursive font for the heading */
            font-size: 2em;
            color: #a45d5d; /* Soft red for the title */
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Countdown styling */
        #countdown {
            font-size: 1.2em;
            font-weight: bold;
            color: #a45d5d;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Paragraph styling */
        .letter p {
            margin-bottom: 20px;
        }

        /* Signature styling */
        .signature {
            margin-top: 30px;
            text-align: right;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Countdown display -->
    <div id="countdown">Time remaining: <span id="time"></span></div>

    <!-- Hearts animation container -->
    <div id="heartContainer" class="heart-container">
        <!-- SVG heart shapes for animation -->
        <div class="heart" style="left: 10%; animation-delay: 0s;">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </div>
        <div class="heart" style="left: 50%; animation-delay: 1s;">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </div>
        <div class="heart" style="left: 90%; animation-delay: 2s;">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </div>
        <!-- Add more hearts with varying positions and delays for effect -->
    </div>
    <script>
        // Set the date and time for countdown
        const countdownDate = new Date("Nov 12, 2024 19:58:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const timeRemaining = countdownDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("time").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Show letter and heart animation when countdown ends
            if (timeRemaining < 0) {
                clearInterval(timer);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";
                document.getElementById("heartContainer").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
